            <div class="controls">
                <form>
                    <label for="initial_temperature">Initial Temperature</label><input type="text" name="initial_temperature" value="35.0" id="initial_temperature">
                    <label for="initial_stabilizer">Initial Stabilizer</label><input type="text" name="initial_stabilizer" value="35.0" id="initial_stabilizer">
                    <label for="cooling_factor">Cooling Factor</label><input type="text" name="cooling_factor" value="0.05" id="cooling_factor">
                    <label for="stabilizing_factor">Stabilizing Factor</label><input type="text" name="stabilizing_factor" value="1.005" id="stabilizing_factor">
                    <label for="freezing_temperature">Freezing Temperature</label><input type="text" name="freezing_temperature" value="0.0" id="freezing_temperature">
                    <input type="file" id="files" name="files" />
                    <output id="list"></output>

                        <script>
                            function handleFileSelect(evt) {
                                var files = evt.target.files; // FileList object

                                // files is a FileList of File objects. List some properties.
                                var output = [];
                                output.push('<li><strong>', escape(files[0].name), '</strong> (', files[0].type || 'n/a', ') - ',
                                    files[0].size, ' bytes, last modified: ',
                                    files[0].lastModifiedDate ? files[0].lastModifiedDate.toLocaleDateString() : 'n/a',
                                    '</li>');

                                document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
                            }

                            document.getElementById('files').addEventListener('change', handleFileSelect, false);
                        </script>
                </form>
                <p>
                    <input type="button" value="Solve it!" onclick="App.Start();" />
                </p>
